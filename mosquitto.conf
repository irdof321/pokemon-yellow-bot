# ===============================
# Basic Mosquitto configuration
# ===============================

# Listen for MQTT (non-TLS)
listener 1883
allow_anonymous true
persistence true
persistence_location mosquitto_data/

# Optional: enable WebSocket (for browser clients)
# listener 8083
# protocol websockets

# Logging
log_dest file mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Optional: keep the broker quiet
# connection_messages false